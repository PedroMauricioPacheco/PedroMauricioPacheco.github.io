<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/17c127de13.js" crossorigin="anonymous"></script>
    <!--Progress Bar-->
    <script src="/JS/progressbar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-bg-primary p-3">
            <div class="container">
                <a class="navbar-brand" href="#">Pacarol</a>
    </header>
    <main>
        <div class="texto">
            <div class="d-flex justify-content-center">
                <h3 class="main-title">Site dedicado para a Carol</h3>
            </div>
        </div>
        <div class="border">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" >
                    <img src="img2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpeg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="texto">
            <p class="align" id="resultado"> </p>
        </div>
        <div class="coracao d-flex justify-content-center">&#10084;</div>
    </main>
    <script src="script.js"></script>
